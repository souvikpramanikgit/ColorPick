<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorpick</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="head-content">
            <h2 id="heading">ℂ𝕠𝕝𝕠𝕣ℙ𝕚𝕔𝕜</h2>
        </div>
        <hr class="breakline">
        <div class="picker">
            <button id="picker-btn">Pick Color</button>
        </div>
        <div class="color-list hide">
            <header>
                <p class="title">
                    Colors Picked ->
                </p>
                <span id="clear-btn"><u>Clear All</u></span>
            </header>
            <ul class="all-colors"></ul>
            <button id="export-btn">Export Color</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
